<!DOCTYPE html>
<html>
  <head>
  <title>gDeeds Map</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
        .logo {
    text-align: center;
  }
  .logo img {
    display: inline-block;
    max-width: 80px;
    margin-top: 20px;
    margin-bottom: 20px;
  }
    </style>
  </head>
  <body>
    <div class="logo"><img src="logo.SVG"></div>
    <div id="map"></div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript">

  </script>
    <script>
      function initMap() {
        var uluru = {lat: 56.3225259, lng: 44.0075022};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: uluru
        });
                  $.get('/deed', function(data) {
          $.each(data, function(index, value) {
            var image = {
              url: value.photo,
              size: new google.maps.Size(20, 32)
            }
          var marker = new google.maps.Marker({
          position: {lat: value.pos.lat, lng: value.pos.lon},
          map: map,
          title: value.name
        });

});  }       
        
      )

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRKnKISswTP8Pk1tOMKpQAPDRy34jxPng&callback=initMap">
    </script>
  </body>
</html>
